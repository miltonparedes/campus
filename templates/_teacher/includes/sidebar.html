{% load static %}
<label for="sidebar" class="menu-toggle-button">
  <svg class="icon icon-big">
    <use xlink:href="{% static 'feather.svg' %}#menu"></use>
  </svg>
</label>
<input type="checkbox" id="sidebar" role="button" class="menu-toggle">
<aside class="sidebar col-12 col-md-3 col-xl-2">
  <label class="sidebar-overlay" for="sidebar"></label>
  <label for="sidebar" class="menu-toggle-button">
    <svg class="icon icon-big">
      <use xlink:href="{% static 'feather.svg' %}#arrow-left"/>
    </svg>
  </label>
  <nav class="navbar-menu">
    <ul class="navbar-nav folding-menu">
      <li class="nav-item {{ dashboard_page }}" >
        <a href="/teacher/dashboard" class="nav-link">
          <svg class="icon icon-left">
            <use xlink:href="{% static 'feather.svg' %}#compass"/>
          </svg>
          Dashboard
        </a>
      </li>

      <li class="nav-item">
        <details class="folding folding-borderless" {{ courses_page }}>
          <summary class="nav-link folding-title">
            <svg class="icon icon-left">
              <use xlink:href="{% static 'feather.svg' %}#edit"></use>
            </svg>
            Courses
            <svg class="icon icon-right icon-rotate">
              <use xlink:href="{% static 'feather.svg' %}#chevron-down"></use>
            </svg>
          </summary>
          <div class="folding-content">
            <ul class="navbar-nav">
              <li class="nav-item"><a href="#" class="nav-link">Overview</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Assistance</a></li>
            </ul>
          </div>
        </details>
      </li>

      <li class="nav-item {{ schedules_page }}">
        <a href="/teacher/schedules" class="nav-link">
          <svg class="icon icon-left">
            <use xlink:href="{% static 'feather.svg' %}#calendar"/>
          </svg>
          Schedules
        </a>
      </li>

      <li class="nav-item">
        <details class="folding folding-borderless">
          <summary class="nav-link folding-title">
            <svg class="icon icon-left">
              <use xlink:href="{% static 'feather.svg' %}#settings"></use>
            </svg>
            Settings
            <svg class="icon icon-right icon-rotate">
              <use xlink:href="{% static 'feather.svg' %}#chevron-down"></use>
            </svg>
          </summary>
          <div class="folding-content">
            <ul class="navbar-nav">
              <li class="nav-item"><a href="#" class="nav-link">General</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Appearance</a></li>
            </ul>
          </div>
        </details>
      </li>
    </ul>
    <ul class="navbar-nav navbar-nav-bottom">
      <li class="nav-item">
        <a href="/logout" class="nav-link">
          <svg class="icon">
            <use xlink:href="{% static 'feather.svg' %}#log-out"/>
          </svg>
          Logout
        </a>
      </li>
    </ul>
  </nav>
</aside>
