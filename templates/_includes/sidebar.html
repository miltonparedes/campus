{% load sass_tags %}
<div class="sidebar">
  <div class="logo">campus</div>
  <ul>
    <li>
      <a href="/dashboard" class="{{ dashboard_page }}">
        <svg class="feather"><use xlink:href="{% sass_src 'feather.svg' %}#home"/></svg> Dashboard
      </a>
    </li>
    <li>
      <a href="/users" class="{{ users_page }}">
        <svg class="feather"><use xlink:href="{% sass_src 'feather.svg' %}#users"/></svg> Users
      </a>
    </li>
    <li>
      <a href="/subjects" class="{{ subjects_page }}">
        <svg class="feather"><use xlink:href="{% sass_src 'feather.svg' %}#edit"/></svg> Subjects
      </a>
    </li>
    <li>
      <a href="/schedules" class="{{ schedules_page }}">
        <svg class="feather"><use xlink:href="{% sass_src 'feather.svg' %}#calendar"/></svg> Schedules
      </a>
    </li>
    <li>
      <a href="/payments" class="{{ payments_page }}">
        <svg class="feather"><use xlink:href="{% sass_src 'feather.svg' %}#credit-card"/></svg> Payments
      </a>
    </li>
    <li>
      <a href="/announcements" class="{{ announcements_page }}">
        <svg class="feather"><use xlink:href="{% sass_src 'feather.svg' %}#message-circle"/></svg> Announcements
      </a>
    </li>
   </ul>
</div>
<div class="header">
  <div class="search">
    <input type="text" name="" value="" placeholder="Search...">
    <svg class="feather"><use xlink:href="{% sass_src 'feather.svg' %}#search"/></svg>
  </div>
  <div class="options">
    <ul class="menu">
      <li>
        <a href="#"><svg class="feather"><use xlink:href="{% sass_src 'feather.svg' %}#bell"/></svg></a>
      </li>
      <li>
        <a href="#"><svg class="feather"><use xlink:href="{% sass_src 'feather.svg' %}#inbox"/></svg></a>
      </li>
    </ul>
    <details class="user">
      <summary>J</summary>
      <div class="details-menu">
        <ul>
          <a href="#"><svg class="feather"><use xlink:href="{% sass_src 'feather.svg' %}#settings"/></svg> Settings</a>
          <a href="#"><svg class="feather"><use xlink:href="{% sass_src 'feather.svg' %}#log-out"/></svg> Logout</a>
        </ul>
      </div>
    </details>
  </div>
</div>
